<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Solver</title>
    <link rel="stylesheet" href="wordle.css">
</head>
<body>

    <div class="lang-toggle-container">
        <span>EN</span>
        <label class="toggle-switch">
            <input type="checkbox" id="lang-checkbox">
            <span class="slider"></span>
        </label>
        <span>ID</span>
    </div>

    <header>
        <h1 id="header-title">Wordle Solver</h1>
        <p id="header-subtitle">Biarkan Python yang menebak, Anda yang memberi feedback warna.</p>
    </header>
    
    <main>
        <div class="box" id="game-board">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
        </div>
        
        <div class="controls">
            <button id="send-feedback-btn" disabled>Kirim Feedback</button>
            <button id="reset-btn">Mulai Ulang</button>
        </div>
        <p id="message-log">Memuat...</p>
    </main>

    <script src="wordle.js"></script>
</body>
</html>
